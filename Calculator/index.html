<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35eb5f5634.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <input type="text" id="display">
        <div class="row">
          <button class="grey " onclick="clearDisplay(), resetOperatorButtonColor()">AC</button>
          <button class="grey " onclick="display.value*= -1">+/-</button>
          <button class="grey " onclick="display.value/=100">%</button>
          <button class="orange " onclick="setOperator(this,'/')">รท</button>
        </div>
        <div class="row">
          <button class="black button" onclick="appendToDisplay('7')">7</button>
          <button class="black button" onclick="appendToDisplay('8')">8</button>
          <button class="black button" onclick="appendToDisplay('9')">9</button>
          <button class="orange " onclick="setOperator(this,'*')">x</button>
        </div>
        <div class="row">
          <button class="black button" onclick="appendToDisplay('4')">4</button>
          <button class="black button" onclick="appendToDisplay('5')">5</button>
          <button class="black button" onclick="appendToDisplay('6')">6</button>
          <button class="orange " onclick="setOperator(this,'-')">-</button>  
        </div>
        <div class="row">
          <button class="black button" onclick="appendToDisplay('1')">1</button>
          <button class="black button" onclick="appendToDisplay('2')">2</button>
          <button class="black button" onclick="appendToDisplay('3')">3</button>
          <button class="orange" onclick="setOperator(this, '+')">+</button>
        </div>
        <div class="row big">
          <button class="blackBig button" onclick="appendToDisplay('0')">0</button>
          <button class="black button" onclick="appendToDisplay('.')">.</button>
          <button class="orange " onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
