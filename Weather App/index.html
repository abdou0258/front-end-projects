<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/4052/4052984.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="city-search"
          id="city-search"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png"
            alt="search"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="cloudy.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">80%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/512/136/136712.png"
              alt=""
            />
            <div>
              <p class="wind">10km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
