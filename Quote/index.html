<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Quote_Mining_Fallacy_Icon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/35eb5f5634.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal">
      <h2>Quote of the day</h2>
      <div id="border"></div>
      <p id="quote">"Loading..." </p>
      <div>
        <span id="name">-Loading...</span>
      </div>
      
     <div class="buttons">
      <button id="new">New Quote</button>
      <button onclick="X()"><i class="fa-brands fa-x-twitter" style="color: #161e2c;margin-right: 10px;"></i>Post</button>
     </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
