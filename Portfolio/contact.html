  <body>
    <section id="email-sec" class="section">
        <div class="back-btn">
            <button><a href="index.html"><i class="fa-solid fa-arrow-left"></i>Go Back</a></button>
        </div>
        <h1>Get In Touch</h1>
        <div class="container contact-container" >
            <div class="row">
                <div class="col-lg-6 col-12 animate-left">
                    <form action="https://formsubmit.co/abdouhdd16@gmail.com" method="POST" id="Form" novalidate >
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span id="nameError" style="color: red;"></span>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span id="errorMessage" style="color: red;"></span>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                        <span id="subError" style="color: red;"></span>
                        <label for="message">Message:</label>
                        <textarea rows="5" cols="30" id="message" name="message"></textarea>
                        <span id="messageError" style="color: red;"></span>
                        <input type="hidden" name="_captcha" value="false">
                        <button type="submit">Send<i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                    
                </div>
                <div class="col-lg-6 col-12">
                    <img src="images/Email pic.webp" alt="" class="animate-right">
                    <p class="animate-right">I usually respond within few hours feel free to contact me we can work something great for you! ðŸ˜‰ </p>

            </div>
        </div>
