<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/421/421648.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35eb5f5634.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br> Random Password</h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password">
        <i class="fa-solid fa-copy" style="color: #019f55;" onclick="copyPassword()"></i>
      </div>
      <button onclick="createPassword()">Generate Password</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
